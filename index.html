<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Timer</title>
  </head>
  <body>
    <header>
      <audio src="./assets/mixkit-alert-alarm-1005.wav"></audio>
      <div class="timer-wrapper">
        <div class="time-input">
          <span>Hours</span>
          <input id="hour" type="number" />
          <span>Minutes</span>
          <input id="minute" type="number" />
          <span>Seconds</span>
          <input id="second" type="number" />
        </div>
        <button>set</button>
      </div>
    </header>
    <main>
      <div class="main-content">
        <svg>
          <circle cx="70" cy="70" r="130"></circle>
          <circle class="circle-2" cx="70" cy="70" r="130"></circle>
        </svg>
        <div class="time-start">Start</div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
